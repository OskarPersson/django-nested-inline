    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install
        run: |
          python -m pip install --upgrade wheel setuptools
          pip install distlib tox

      - name: Test
        run: |
          tox -e ${{ matrix.tox_env }}
