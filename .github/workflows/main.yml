name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  linting:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-assertive flake8-bugbear isort

      - name: flake8
        run: |
          flake8

      - name: isort
        run: |
          isort . --check-only --diff

  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        tox_env:
          - "py27-django18"
          - "py27-django19"
          - "py27-django110"
          - "py27-django111"

          - "py35-django18"
          - "py35-django19"
          - "py35-django110"
          - "py35-django111"
          - "py35-django20"
          - "py35-django21"
          - "py35-django22"

          - "py36-django111"
          - "py36-django20"
          - "py36-django21"
          - "py36-django22"
          - "py36-django30"
          - "py36-django32"

          - "py37-django111"
          - "py37-django20"
          - "py37-django21"
          - "py37-django22"
          - "py37-django30"
          - "py37-django32"

          - "py38-django20"
          - "py38-django21"
          - "py38-django22"
          - "py38-django30"
          - "py38-django32"
          - "py38-django40"
          - "py38-django41"

          - "py39-django30"
          - "py39-django32"
          - "py39-django40"
          - "py39-django41"

          - "py310-django32"
          - "py310-django40"
          - "py310-django41"

          - "py311-django41"

        include:
          - python: "2.7"
            tox_env: "py27-django18"
          - python: "2.7"
            tox_env: "py27-django19"
          - python: "2.7"
            tox_env: "py27-django110"
          - python: "2.7"
            tox_env: "py27-django111"

          - python: "3.5"
