[tox]
envlist =
    {py27,py35,py36,py37}-django11,
    {py35,py36,py37}-django20,
    {py35,py36,py37}-django21,
    {py35,py36,py37}-django22,
    {py36,py37,py38}-django30,

[testenv]
commands =
    python manage.py test

deps =
    django11: django==1.11.*
    django20: django==2.0.*
    django21: django==2.1.*
    django22: django==2.2.*
    django30: django>=3.0a1,<3.1
